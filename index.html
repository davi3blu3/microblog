<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>twitClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp">
    <h1>twitClone</h1>

    <div class="feed" ng-controller="MyController">

        <div class="bubble post">
            <h3>{{ name }}</h3>
            <p>this is my very first microblog post #kewl</p>
        </div>

        <div class="bubble comment">
            <h3>susan</h3>
            <p>cool, it's kinda like #twitter! omg</p>
        </div>
        
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('myApp', []).controller('MyController', MyController);
    
        function MyController($scope, $http){

            $http.get('./models/posts.json').then(function(response) {
                console.log(response.data);
            })

            $scope.name = 'Frederic F^@%ing Chopin';
        }
    
    </script>
</body>
</html>
