<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeletweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp" class="ng-cloak">
    <header>
        <!--<img src="./images/Skeletor-cropped.jpg" width="70px" alt="skeletor"/>-->
        <h1 class="header-title">Skeletweet</h1>
        <nav>
            <button>Sign In</button>
            <button>Register</button>
        </nav>
    </header>
    

    <div class="feed" ng-controller="MyController">

        <div class="bubble post" ng-repeat="post in posts">
            <h3 class="post-author">{{ post.author.userName }}</h3>
            <p class="post-date">{{ post.date }}</p>
            <p class="post-content">{{ post.content }}</p>
        </div>

        <!--<div class="bubble comment">
            <h3>susan</h3>
            <p>cool, it's kinda like #twitter! omg</p>
        </div>-->
        
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('myApp', []).controller('MyController', MyController);
    
        function MyController($scope, $http){

            $http.get('./models/posts.json').then(function(response) {
                $scope.posts = response.data;
                console.log($scope.posts);
            })
        }
    
    </script>
</body>
</html>
